<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1 id="title">Rock Paper Scissors</h1>
    </div>
    <div class="content">
        <div class="container" id="choices">
            <div class="choice card" id="player-choice">
                player
            </div>
            <div id="vs">
                vs.
            </div>
            <div class="choice card" id="computer-choice">
                computer
            </div>
        </div>
        <div class="container" id="display">DISPLAY</div>
        <div class="container" id="options">
            <div class="option card" id="rock">
                rock
            </div>
            <div class="option card" id="paper">
                paper
            </div>
            <div class="option card" id="scissors">
                scissors
            </div>
        </div>
    </div>
    <div class="footer">
        <ul id="scoreboard">
            <li id="wins">
                wins: 0
            </li>
            <li id="losses">
                losses: 0
            </li>
            <li id="ties">
                ties: 0
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
